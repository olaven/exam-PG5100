<ui:composition
        template="layout.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Placeholder page</ui:define>
    <ui:define name="content">

        <h2>This is the placeholder page</h2>

        <h:form id="createForm" prependId="false">
            <h:commandButton value="Add new" action="#{placeholderController.createNew}" id="createButton" class="btn btn-primary"/>
        </h:form>

        <c:choose>
            <c:when test="#{placeholderService.getAll().size() == 0}">

                <p>No entites added to db</p>
            </c:when>
            <c:otherwise>
                <h:dataTable value="#{placeholderController.getAll()}" var="entity" id="placeholderTable" class="table">
                    <h:column>
                        <f:facet name="header">Name</f:facet> <!-- Column name -->
                        <h:outputText value="#{entity.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Counter</f:facet>
                        <h:outputText value="#{entity.counter}" class="counter"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Increment</f:facet>
                        <h:form>
                            <h:commandButton
                                    value="Increment"
                                    action="#{placeholderController.increment(entity.id)}"
                                    class="incrementButton btn btn-primary"/>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:form>
                            <h:commandButton
                                    value="Delete"
                                    action="#{placeholderController.delete(entity.id)}"
                                    class="deleteButton btn btn-danger"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
