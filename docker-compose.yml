version: '3.5'
services:
  db:
    image: postgres
    volumes:
     - "./postgres/:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      #- POSTGRES_HOST: postgresql-host

  web:
    image: exam/frontend
    expose:
      - "8080"
    depends_on:
     - db
